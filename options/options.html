<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>Color Picker</h2>
    <h3>Settings:</h3>
    <p>Please select your choice:</p>
    <form id="settings">
        <input type="radio" id="hide" name="colorPickerMethod" value="hide">
        <label for="hide-popup">Hide popup when selecting color</label><br>
        <input type="radio" id="close" name="colorPickerMethod" value="close">
        <label for="close-popup">Close Popup when selecting color</label><br>
        <input type="radio" id="show" name="colorPickerMethod" value="show">
        <label for="show-popup">Show Popup when selecting Color</label>
        <br>
        <button type="submit">Save</button>
    </form>
    <script src="./options.js"></script>
</body>
</html>
